<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desencriptador</title>
</head>
<body>

    <head>
        <img src="images/b3ede73760b7e1501dada15d61da224e.jpg" alt="">
    </head>

    <main>

        <section>

            <article class="textInput">
    
                <textarea name="" id="" cols="40" rows="6"></textarea>
    
            </article>
    
            <article class="buttons">
    
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
    
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    
            </article>
    
        </section>
    
        <section>
    
            <article>
    
                <textarea name="encriptedMsg" id="" cols="18" rows="8"></textarea>
    
            </article>
    
            <article class="buttons">
    
                <button class="copiar">Copiar</button>
    
            </article>
    
        </section>

    </main>
    
</body>
</html>
