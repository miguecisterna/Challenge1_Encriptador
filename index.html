<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Desencriptador</title>
</head>
<body>

    <head>
        <div class="navbar">
            <img class="logo-alura" src="" alt="">
        </div>       
    </head>

    <main>

        <section>

            <article class="textInput">
    
                <textarea name="" id="" cols="21" rows="12"></textarea>
    
            </article>
    
            <article class="buttons">
    
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
    
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    
            </article>
    
        </section>
    
        <section>
    
            <article class="encriptedMsg">
    
                <textarea name="" id="" cols="18" rows="12"></textarea>
    
            </article>
    
            <article class="buttons">
    
                <button class="copiar">Copiar</button>
    
            </article>
    
        </section>

    </main>

    <footer>
        <div class="social">
            <button class="linkedin"><img src="images/linkedin.png" alt=""></button>           
        </div>

        <div class="social">
            <button class="github"><img src="images/github.png" alt=""></button>
        </div>
    </footer>
    
</body>
</html>
